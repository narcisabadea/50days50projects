<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event key codes</title>
  </head>
  <body>
    <div class="container">
      <div class="press">Press any key to get the keyCode</div>
      <div class="event">
        <div class="key">
          <div class="title">Event key</div>
          <div class="keyDescription">I</div>
        </div>
        <div class="key">
          <div class="title">Event keycode</div>
          <div class="keyCodeDescription">I</div>
        </div>
        <div class="key">
          <div class="title">Event code</div>
          <div class="codeDescription">I</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
